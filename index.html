<html>
    <head>
        <title>
            Personal Form
        </title>
    </head>
    <body bgcolor="grey">
        <center>
        <h1><u><b>Registration Form</b></u></h1>
        <form>
        <table><tr>
            <th>
            <label>First Name:</label></th>
            <td>
            <input type="text" name="first name"></td>
            </tr>
            <tr><th>
            <label>Last Name:</label></th>
            <td>
            <input type="text" name="Last name"></td>
            </tr>
            <tr><th>
                <label>Email Id:</label></th>
                <td>
                <input type="email" name="email"></td>
                </tr>
            <tr><th>
                    <label>Phone Number</label></th>
                    <td>
                    <input type="tel" name="number"></td>
                    </tr>
            <tr><th>        
            <label>Date Of Birth:</label></th>
            <td>
            <input type="date" name="dob"></td>
            </tr>
            <tr><th>
            <label>Gender:</label></th>
            <td>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female</td>
            </tr>

            <tr><th>
            <label>Address:</label></th>
            <td>
            <textarea cols="=50" rows="5"value="Address"></textarea></td>
            </tr>
            <tr><th>
            <label>City:</label></th>
            <td>
            <input type="text" name="city"></td>
            </tr>
            <tr><th>
            <label>Hobbies:</label></th>
            <td>
            <input type="checkbox"  value="photography">photography
            <input type="checkbox"  value="reading">reading
            <input type="checkbox" value="writting">writting</td>
            </tr>
            </table>
            <button type="submit"> submit</button>
            <button type="reset">reset</button>
            </form>
        </center>
    </body>
</html>
